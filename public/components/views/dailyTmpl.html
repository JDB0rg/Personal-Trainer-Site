<main class="container">


    <nav>
      <div class="nav-buttons" ui-sref="profile">Profile</div>
      <div class="nav-buttons" ui-sref="feed">Feed</div>
      <div id ="current-icon" class="nav-buttons" ui-sref="daily">Daily</div>
    </nav>

    <div class="page-h1">Daily Workout</div>

    <form ng-submit="postDaily(obj)" ng-if="inputBox">
      <div class="input-group">
        <textarea placeholder="Post a new workout/announcement..." ng-model="obj.body"></textarea>
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary">Add New</button>
        </span>
      </div>
    </form>

    <div ng-repeat="daily in dailys">
     {{daily.user.name.first}} {{daily.body}} {{daily.createdAt | date: short}} &nbsp&nbsp<span ng-click="deleteDaily(daily._id)" ng-if="currentUser._id === daily.user._id">X</span>
    </div>


</main>

<main class="main-container">

    <nav class="land-nav">
        <div class="left-nav">
            <div id="home-icon">Home</div>
        </div>
        <div class="right-nav">
            <div class="nav-buttons" id="about-button">About</div>
            <div class="nav-buttons" id="social-button">Social</div>
            <div class="nav-buttons" ng-click="toggleLogin(loginForm)">Login</div>
        </div>
    </nav>

    <section class="head-container">
        <p>
            NEVER.
            <br />
            STOP.
            <br />
            PUSHING.
            <br />
        </p>
    </section>

    <section class="about-section" id="about-section">
        <div class="deena-holder">
            <div class="deena"></div>
        </div>
        <div class="about-text">
            <h1>About</h1>
            <p>
                Beachbody coach excited to help you achieve your fitness goals. Follow me for motivation and fitness tips and for info on free challenge groups.
            </p>
        </div>
    </section>

    <section class="social-section" id="social-section">
        <a href="https://www.facebook.com/Deena-Farmer-Fitness-976166505755938/" target="_blank"><div class="social-icons social-1"></div></a>
        <a href="https://www.instagram.com/dpandaf/" target="_blank"><div class="social-icons social-2"></div></a>
        <a href="https://www.linkedin.com/in/deena-farmer-4052a665" target="_blank"><div class="social-icons social-4"></div>
</a>
    </section>

    <div class="curtain" ng-show="curtain" ng-click="hideAllForms(loginForm, signUp, curtain)">

    </div>

      <div class="login-box shadow modal" ng-show="loginForm">
        <p id="sign-in">
          Sign In
        </p>
        <input class="nice-input" placeholder="email" ng-model="user.email"/>
        <input class="nice-input" type="password" placeholder="password" ng-model="user.password" ng-enter="userLogin(user)"/>
        <div class="fb shadow" ng-click="userLogin(user)">
          Sign in
        </div>
        <p>
          Need an accout? <span class="sign-up" ng-click="showSignup(signUp)">Signup</span>
        </p>

      </div>

        <div class="signup-box shadow modal" ng-show="signUp">
          <p id="sign-in">
            Create an Account
          </p>
          <input class="nice-input" placeholder="First Name" ng-model="newUser.name.first"/>
          <input class="nice-input" placeholder="Last Name" ng-model="newUser.name.last"/>
          <input class="nice-input" placeholder="enter an email address" ng-model="newUser.email"/>
          <input class="nice-input" type="password" placeholder="enter a password" ng-model="newUser.password" ng-enter="userLogin(newUser)"/>
          <div class="fb shadow" ng-click="createUser(newUser)">
            Sign in
          </div>
          <p>
            Back to <span class="sign-up" ng-click="showLoginAgain(loginForm)">Login</span>
          </p>

        </div>




</main>
